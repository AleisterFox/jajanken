<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JaJanKen</title>
</head>
<body>
    <header>
        <h1>JaJanKen</h1>
    </header>
    <main>
        <section class="rules">
            <p>You will play rock, paper and scissors against the machine</p>
        </section>
        <section class="options">
            <p>Select an option</p>
            <div class="buttons"> 
                <div class="button" id="rock">
                    <img src="https://i.ibb.co/7NTcHrK/piedra.png" alt="Rock">
                    <p>Rock</p>
                </div>
                <div class="button" id="paper">
                    <img src="https://i.ibb.co/nM3gN3V/papel.png" alt="Paper">
                    <p>Paper</p>
                </div>
                <div class="button" id="scissors">
                    <img src="https://i.ibb.co/N69zNw6/tijeras.png" alt="Scissors">
                    <p>Scissors</p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
